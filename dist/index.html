<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.df682a99.ico">
  <link rel="apple-touch-icon" href="/favicon.df682a99.ico">
  <title>Welcome to Hello NEAR Dapp</title>
  <link rel="stylesheet" href="/global.e50bbfba.css">
<script src="/global.e50bbfba.js"></script></head>

<body>
  <main id="signed-out-flow" style="display: none">
    <h1 style="margin-bottom: 0;">Welcome to Hello NEAR Dapp!</h1>
    <h6 style="text-align:right; margin-top:0;">developed by Arquam Ejaz</h6>
    <p>
      To make use of this Dapp, you need to sign in. The button
      below will sign you in using NEAR Wallet.
    </p>
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in</button>
    </p>
  </main>

  <div id="signed-in-flow" style="display: none">
    <button class="link" style="float: right" id="sign-out-button">
      Sign out
    </button>
    <main>
      <h1>
        <label for="greeting" data-behavior="greeting" style="color: var(--secondary); border-bottom: 2px solid var(--secondary);">
        </label>
        <span data-behavior="account-id"></span>
      </h1>
      <form>
        <fieldset id="fieldset">
          <label for="greeting" style="display: block; color: var(--gray); margin-bottom: 0.5em">
            Change name
          </label>
          <div style="display: flex">
            <input style="flex: 1" autocomplete="off" id="greeting">
            <button disabled="" style="border-radius: 0 5px 5px 0">Save</button>
          </div>
        </fieldset>
      </form>
      <img src="/hello-bg.ebc61d4b.png" style="margin-left:auto; margin-right:auto; display:block; width:50%">
    </main>
  </div>

  <aside data-behavior="notification" style="display: none">
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    called method: 'set_greeting' in contract:
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    <footer>
      <div>âœ” Succeeded</div>
      <div>Just now</div>
    </footer>
  </aside>

  <script src="/src.e31bb0bc.js"></script>
</body>

</html>
